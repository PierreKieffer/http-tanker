name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -trimpath \
            -ldflags "-s -w -X github.com/PierreKieffer/http-tanker/pkg/cli.version=${{ github.ref_name }}" \
            -o tanker-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Create release and upload asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} --title "${{ github.ref_name }}" --notes "" 2>/dev/null || true
          gh release upload ${{ github.ref_name }} tanker-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }} --clobber
